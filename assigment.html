 <!--FORM IN HTML-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM IN HTML</title>
</head>
<body>
    <form action="action">
        <label for="Name"> Name :</label>
        <input type="text" name="Name">
        <br/><br/>
        <div>
             <label for="sex">sex :</label>
            <input type="radio" name="sex" id="male" value="male" >
            <label for="male"> male</label>
            <input type="radio" name="sex" id="female" value="female">
            <label for="female">female</label>
        </div>
        <br/>
        <div>
            <label for="country">Country: </label>
            <select name="country" id="country">
                <option > select your option </option>
                <option for="india"> india</option>
                <option for="pakistan">pakistan</option>
                <option for="Afghanistan">Afghanistan </option>


            </select>
        </div>
        <br>
        <div>
            <label for="message">Message:</label><br /> 
            <textarea name="massage" id="massage" rows="4" cols="30"></textarea>
        </div>
        <br /><br>
        <div>
            <input type="checkbox" name="newsletter" id="newsletter" /> 
            <label for="newsletter">Subscribe?</label> 
           
        </div>
        <br /><br>
        <button>submit</button>
    </form>
</body>
</html>

 <!--FORM IN HTML-->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
 </head>
 <body>
    <h1>Feedback Form </h1>
    <form action="/contact">
        <label for="name"> Name :</label>
        <input type="text" placeholder="write your Name">
        <br/><br/>
        <label for="email"> Email :</label>
        <input type="text" placeholder="write your Email">
        <br><br/>
        <div>
            <label for="massage"> Massage : </label> <br/>
            <textarea name="massage" id="massage" rows="5" cols="40" placeholder="write your massage"></textarea>
        </div>
        <br/><br/>
        <div>
            <label for="rating">Rate us our of 5:</label><br /> 
            <input type="radio" name="rating" id="one" value="one" />
            <label for="one">1</label><br>
            <input type="radio" name="rating" id="two" value="two">
            <label for="two"> 2</label><br>
            <input type="radio" name="rating" id="three" value="three">
            <label for="three">3</label><br>
            <input type="radio" name="rating" id="four" value="four">
            <label for="four">4</label><br>
            <input type="radio" name="rating" id="five" value="five">
            <label for="fives">5</label><br>

        </div> 
        <button>send your massage</button> 
        <hr>



    </form>

    
 </body>
 </html>
